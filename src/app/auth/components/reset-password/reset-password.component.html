<div class="min-h-screen bg-gray-100 flex flex-col justify-center items-center">
    <div class="max-w-md w-full mx-auto p-8 bg-white rounded-xl shadow-2xl">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-gray-900">Reset Your Password</h1>
        <p class="mt-2 text-gray-600">Enter a new password for your account</p>
      </div>
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <div *ngIf="passwordError" class="text-red-600 text-xs p-2 bg-red-100 rounded-md">{{ passwordError }}</div>
          <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
          <div class="relative">
            <input [type]="passwordFieldType" id="newPassword" name="newPassword" [(ngModel)]="newPassword" (blur)="validatePassword()" class="w-full mt-1 px-4 py-2 border rounded-lg pr-10" [class.border-red-500]="passwordError" placeholder="Enter your new password" required>
             <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" (mousedown)="togglePasswordVisibility(true)" (mouseup)="togglePasswordVisibility(false)" (mouseleave)="togglePasswordVisibility(false)">
              <i class="fa-solid fa-eye"></i>
            </span>
          </div>
        </div>
  
        <div *ngIf="message" class="p-3 rounded-lg text-center font-medium" [ngClass]="{'bg-green-100 text-green-700': message.includes('successful'), 'bg-red-100 text-red-700': !message.includes('successful')}">
          {{ message }}
        </div>
        
        <button type="submit" class="w-full py-3 px-4 rounded-lg text-white font-semibold bg-blue-600 hover:bg-blue-700" [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting">Reset Password</span>
          <span *ngIf="isSubmitting">Resetting...</span>
        </button>
      </form>
    </div>
  </div>
