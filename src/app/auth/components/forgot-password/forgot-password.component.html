<div class="min-h-screen bg-gray-100 flex flex-col justify-center items-center">
    <div class="max-w-md w-full mx-auto p-8 bg-white rounded-xl shadow-2xl">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-gray-900">Forgot Password</h1>
        <p class="mt-2 text-gray-600">Enter your email to receive a reset link</p>
      </div>
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <div *ngIf="emailError" class="text-red-600 text-xs p-2 bg-red-100 rounded-md">{{ emailError }}</div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" (blur)="validateEmail()" class="w-full mt-1 px-4 py-2 border rounded-lg" [class.border-red-500]="emailError" placeholder="Enter your registered email" required>
        </div>
  
        <div *ngIf="message" class="p-3 rounded-lg text-center font-medium" [ngClass]="{'bg-green-100 text-green-700': message.includes('sent'), 'bg-red-100 text-red-700': !message.includes('sent')}">
          {{ message }}
        </div>
  
        <button type="submit" class="w-full py-3 px-4 rounded-lg text-white font-semibold bg-blue-600 hover:bg-blue-700" [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting">Send Reset Link</span>
          <span *ngIf="isSubmitting">Sending...</span>
        </button>
  
        <div class="text-center mt-4 text-sm">
          <a href="#" (click)="$event.preventDefault(); navigateToLogin()" class="font-medium text-blue-600 hover:text-blue-700">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
