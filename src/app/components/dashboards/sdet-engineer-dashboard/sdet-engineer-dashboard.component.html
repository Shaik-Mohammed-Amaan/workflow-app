<div class="dashboard-container">
    <h2>SDET Engineer Dashboard</h2>
    <p *ngIf="username">Welcome, {{ username }}!</p>
    <p *ngIf="roles.length > 0">Your Roles: {{ roles.join(', ') }}</p>
    <button (click)="logout()">Logout</button>
    <p class="mt-4"><a routerLink="/dashboard/default" class="text-blue-600 hover:underline">Go to Default Dashboard</a></p>
  </div>
